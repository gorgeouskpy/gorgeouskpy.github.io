<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>if...else从句的使用</title>
    </head>
    <body>
        <script type="text/javascript">
        var d = new Date();
        var time = d.getHours();
        if (time<10)
        {
            document.write("<b>早上好！</b>");
        }   
        if (time>=10 && time<13)
        {
            document.write("<b>中午好！ </b>");
        }
        if (time >=13 && time <18)
        {
            document.write("<b>下午好！ </b>");
        }
        else 
        {
            document.write("<b>晚上好！ </b>");
        }
        </script>
        <p>这个例子演示了JavaScript if...else从句的
           使用。
        </p>
    </body>
</html>
