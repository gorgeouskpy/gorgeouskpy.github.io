<!DOCTYPE html>
<html>
    <head>
        <title>对象访问语句</title>
    </head>
    <body>
        <script>
        var mybook = new Array();
        mybook[0]="000";
        mybook[1]="001";
        mybook[2]="002";
        mybook[3]="003";
        for (var i in mybook) {
            document.write(mybook[i] + "</br>");
        }   
        </script>
    </body>
</html>
