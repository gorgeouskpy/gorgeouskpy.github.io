<!DOCTYPE html>
<html>
    <head>
        <title>使用内部对象并创建对象</title>
    </head>
    <body>
        <p id="demo"></p>
         <script>
            var person = {     //添加对象
            //给对象添加属性
            firstName : "KPY",
            lastName : "Eli",
            age : "Unknown",
            eyecolor : "Black",
            };
            document.getElementById("demo").innerHTML =
                person.firstName + "&nbsp;" + person.lastName + "现在" + person.age + "岁啦！";
         </script>
    </body>
</html>
