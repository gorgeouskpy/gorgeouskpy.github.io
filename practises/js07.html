<!DOCTYPE html>
<html>
    <head>
        <title>json练习</title>
    </head>
    <body>
        <script>
        var str = {"name":"website", "site" : "http://www.taobao.com"};
        //创建一个对象
        str_pretty1 = JSON.stringify(str);
        //将str对象stringily字符串化
        document.write("只有一个参数时情况");
        document.write("<br/>");
        document.write("<pre>" + str_pretty1 + "</pre>");
        document.write("<br/>");
        </script>
    </body>
</html>
