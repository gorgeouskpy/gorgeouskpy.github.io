<!DOCTYPE html>
<html>
    <head>
        <title>日期对象练习</title>
    </head>
    <body>
        <script>
        var myDate1 = new Date();//以当前日期新建一个日期对象
        var myDate2 = new Date("June 10,2017");//将字符串转换成一个日期对象
        /////
        document.write("myDate1所代表的日期是：" + myDate1.toLocaleString() + "<br>");
        document.write("myDate2所代表的日期是：" + myDate2.toLocaleString() + "<br>");
        document.write("myDate3所代表的日期是：" + myDate3.toLocaleString() + "<br>");
        document.write("myDate4所代表的日期是：" + myDate4.toLocaleString() + "<br>");
        </script>
    </body>
</html>
