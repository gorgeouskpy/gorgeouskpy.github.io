<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Table</title>
        <style>
            body{
                background-color: blanchedalmond;
            }
            .focus{
                border:1px solid cadetblue;
                background: #ffcccc;
            }
            .high{
                color: red;
                font-size: 10px;
            }
        </style>
        <link href="/styles/jquery-3.4.1.min.js.css">
        <script src="/scripts/jquery.js"></script>
        <script>
            $().ready(function(){
                $("input").bind("focus",function(event){
                    event.preventDefault;
                    $(this).addClass("focus");
                })
                .bind("blur",function(event){
                    $(this).removeClass("focus");
                })
                var $comment = $("#comment");
                $(".bigger").click(function(){
                    if($comment.height() < 500){
                        //重新设置高度，在原有的基础上加50
                        $comment.animate({
                            height:"+=50"
                        },400);
                    }
                })
                $(".smaller").click(function(){
                    if($comment.height() >50){
                        $comment.animate({
                            height:"-=50"
                        },400);
                    }
                })
                $("#checkAll").click(function(){
                    $('[name=items]:checkbox').attr('checked',true);
                })
                $("#checkNone").click(function(){
                    $('[name=items]:checkbox').attr('checked',false);
                });
                $("#checkedRev").click(function(){
                    $("[name=items]:chexkbox").each(function(){
                        this.checked=!this.checked;
                    });
                });
                $("form :input.required").each(function(){
                    var $required = $("<strong class='high'>*</strong>");
                    $(this).parent().append($required);
                });//创建一个小红点表示此选项为必填选项，并将其追加至input元素之后
                $("form :input").blur(function(){
                    var $parent = $(this).parent();
                    //验证用户名
                    if($(this).is("#usernamex")){
                        if(this.value==""||this.value.length<=6){
                        var eorroMsg = $("<span>请输入正确的情书💌</span>");
                        $parent.append(eorroMsg);
                        }
                    }
                })
            });
        </script>
    </head>
    <body>
        <form action="#" method="POST" id="RegForm">
            <fieldset>
                <legend>个人基本信息👤</legend>
                <div>
                    <lable for="username">名称</lable>
                    <input id="username" type="text">
                </div>
                <div>
                    <label for="passwd">密码</label>
                    <input id="passwd" type="password">
                </div>
                <div>
                    <lable for="info">备注</lable>
                    <textarea id="info"></textarea>
                </div>
            </fieldset>
        </form>
        <form>
            <div class="msg_caption">
                <span class="bigger" title="放大编辑区域">放大</span>
                <span class="smaller" title="缩小编辑区域">缩小</span>
            </div>
            <div>
                <textarea id="comment" rows="8" cols="20">多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化多行文本变化</textarea>
            </div>
        </form>
        <form>
            你爱好的运动是：<br/>
            <input type="checkbox" name="items" vlaue="football">足球⚽️
            <input type="checkbox" name="items" vlaue="basketball">篮球🏀
            <input type="checkbox" name="items" vlaue="pingpong">乒乓🏓️
            <input type="checkbox" name="items" vlaue="golf">高尔夫⛳️
            <input type="checkbox" name="items" vlaue="billiard">台球🎱
            <input type="checkbox" name="items" vlaue="badmition">羽毛球🏸️
            <br/>
            <input type="button" id="checkAll" value=“全&nbsp&nbsp选”>
            <input type="button" id="checkNone" value="全不选">
            <input type="button" id="checkedRev" value="反选">
            <input type="button" id="send" value="提交">
        </form>
        <form method="POST" action="">
            <div class="init">
                <label for="usernamex">用户名：</label>
                <input type="text" id="usernamex" class="required" />
            </div class="init">
            <div>
                <lable for="email">&nbsp&nbsp&nbsp邮箱：</lable>
                <input type="text" id="email" class="required" />
            </div>
            <div class="init">
                <lable for="personinfo">个人资料</lable>
                <input type="text" id="personinfo">
            </div>
            <div class="sub">
                <input type="submit" value="提交" id="send" action="#">
                <input type="reset" id="res">
            </div>
        </form>
    </body>
</html>
