<!DOCTYPE html>
<html>
    <head>
        <title>字符串对象练习</title>
    </head>
    <body>
        <script>
        var txt = "Hello Javascript!";
        document.write("字符串 Hello Javscript!的长度为："+ txt.length);
        document.write("<p>"+"原字符串:"+ txt + "</p>");
        document.write("<p>"+"全部大写:"+ txt.toUpperCase() +"</p>");
        document.write("<p>"+"全部小写:"+ txt.toLowerCase() + "</p>");
        </script>
    </body>
</html>
