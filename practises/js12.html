<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript数组练习</title>
        <script>
            var myCars = new Array(); //创建一个数组名字为myCars
            myCars[0] = "BMW";
            myCars[1] = "VolksWagen";
            myCars[2] = "Volvo";
            document.write(myCars);//页面输出数组
            document.write("<br>");
            document.write(myCars.length);
        </script>
    </head>
</html>
